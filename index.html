<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://images-static.nykaa.com/media/catalog/product/b/e/bea7e2d10780704_1.jpg?tr=w-500" alt="">
            <!-- <img src="https://i.guim.co.uk/img/media/b48037b5f51bbaa96617d75715faadda1fd8af72/0_65_2018_1210/master/2018.jpg?width=465&dpr=1&s=none" alt=""> -->
            <!-- <span>376</span> -->
        </div>
        <div class="details-container">
            <div class="details-name">
                <p>Salomon Men's X Ultra 4 Mid GTX Miking Shoe</p>
            </div>
            <div class="details-rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <span>4.5</span>
            </div>
            <div class="details-price">
                <del>24,999</del>
                <span>19,599</span>
            </div>
        </div>
    </div>
</body>
</html>
